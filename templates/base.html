<!DOCTYPE html>
<html lang="en" class="full-height" style="height: 100%;font-family: Poppins-Regular;">
{% include "snippets/head.html" %}
{% block title %}
{% endblock %}
<style>
html,body{
  font-family: Raleway; 
}

.dropbtn {
  background-color: #f8f9fa !important;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 100px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

html{ 
  font-family: Poppins-Regular;
}
.account-interests-list{
  margin: 0;
  padding: 0;
  list-style: none;
}

.clearfix::after{
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
}
#account-unsubscribed-interests .account-interests-items{
    background: #fff;
    width: 228px!important;
    cursor: pointer;
    border: 1px solid black;
}
.account-interests-items{
    float: left;
    position: relative;
    /* background: #f2f2f2; */
    padding: 4px 8px;
    margin: 0 6px 6px 0;
    /* width: 236px; */
    overflow: hidden;
}

.account-interests-list{
  list-style: none;
}
.account-interests-items .add_icon {
  margin-right: 4px;
}
.add_icon{
  background-position: 0 0;
}
.spritebg {
    display: block;
    width: 18px;
    height: 18px;
    float: left;
}
.sprite {
  background-image: url(https://secure.meetupstatic.com/img/1/sprites/sprite.png);
  background-repeat: no-repeat;
}

#account-unsubscribed-interests .account-interest-name {
  width: 180px;
}
.account-interest-name {
  font-size: 13px;
  /* width: 208px; */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  cursor: pointer;
  text-align: -webkit-match-parent;
  list-style: none;
}
li{
  margin: 5px auto;
}
#div {
  display: block;
  border-bottom: 1px solid #dfdfdf;
  height: 320px;
}
.g_container {
  max-width: 70%;
  margin-left: 11%;
  display: block;
  height: 100%;
}
.g_container div{
  float: left;
}
#div1 {
  width: 55%;
  height: 300px;
}
#div2 {
  width: 45%;
}
#div3 {
  margin-top: 20px;
  width: 70%;
  margin-left: 20px;
}
#div4 {
  margin-top: 50px;
  margin-left: 20px;
  width: 70%;
}
#g_pic {
  height: 100%;
  width: 100%;
  border-radius: 10px;
}
#qn:hover{
  cursor: pointer;
}

/* Style tab links */
.tablink {
  background-color: rgb(247, 244, 244);
  color: rgb(43, 42, 42);
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 10%;
}

.tablink:hover {
  background-color: rgb(247, 244, 244);
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: #000;
  display: none;
  padding: 100px 20px;
  /* height: 80%; */
}
#tabContainer {
  height: 100%;
  background-color: rgb(247, 244, 244);
}

#Home {
  background-color: rgb(247, 244, 244);
  border: 1px solid black;
  margin-left: 11%;
  width: 50%;
}
#News {
  background-color: rgb(247, 244, 244);
  border: 1px solid black;
  margin-left: 11%;
  width: 50%;
}
#Contact {
  background-color: rgb(247, 244, 244);
  border: 1px solid black;
  margin-left: 11%;
  width: 50%;
}
#About {
  background-color: rgb(247, 244, 244);
  border: 1px solid black;
  margin-left: 11%;
  width: 50%;
}
#more {
  display: none;
}
#myBtn {
  color: rgb(42, 73, 248);
  cursor: pointer;
  width: 90px;
}
#eventContainer {
  background-color: rgb(233, 233, 233);
  text-align: center;
  padding: 5px;
  margin-top: 15px;
}
#photoContainer {
  margin-top: 60px;
}
#discContainer {
  margin-top: 60px;
}

.chatcontainer {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.chatcontainer::after {
  content: "";
  clear: both;
  display: table;
}

.chatcontainer img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.chatcontainer img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

</style>
<body style="height: 100%;">
{% include "snippets/nav.html" %}
    {% block content %}

    {% endblock content %}
{% include "snippets/scripts.html" %}
</body>
</html>
